<body>
    <p>4. Write a function to perform this. You are given two numbers n1 and n2. You need to find the sum of the products of their 
        corresponding digits. So, for a number n1= 6 and n2 = 34, you'll do (6*4)+(0*3) = 24.*/
    
        </p>
    
</body>
<script>
    function sum(num1,num2){
            let s = 0;
        
            while(num1 > 0 || num2 > 0){
                const d1 = num1 % 10;
                const d2 = num2 % 10;
        
                s += d1 * d2;
            
                num1 = Math.floor(num1 / 10);
                num2 = Math.floor(num2 / 10);
            }
        
            return s;
        }
        
        console.log(sum(6,34));
        console.log(sum(4546,453));
</script>
