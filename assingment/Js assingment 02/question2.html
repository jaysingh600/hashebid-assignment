<body>
    <p>2. Write a function to calculate which can add, subtract, multiply and divide two numbers. Use switch inside
        function. </p>

</body>
<script>
    function calculate(operator, num1, num2) {
        let result;

        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':

                result = num1 / num2;

                break;
            default:
                result = "Invalid operator";
        }

        return result;
    }

    console.log(calculate('+', 5, 3));
    console.log(calculate('-', 5, 3));
    console.log(calculate('*', 5, 3));
    console.log(calculate('/', 5, 3));



</script>
