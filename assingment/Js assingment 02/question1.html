<body>
    <p>1. Write code to display from 1 to 100 but just even numbers.
    </p>
    
</body>
<script>
    
for(let i=1;i<=100;i++)
    {
        if(i%2==0)
            {
                console.log(i);
            }
    }
    
</script>
